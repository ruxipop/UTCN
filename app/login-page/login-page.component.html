<div class="login-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="form" autocomplete="off">
        <div class="form-group">
              <span class="input-icon">
        <i class="fas fa-user"></i>
      </span>
            <input class="form-control" formControlName="username" name="username" placeholder="Username" required
                   type="text">
        </div>
        <div class="form-group">
              <span class="input-icon">
        <i class="fas fa-lock"></i>
    </span>
            <input class="form-control" formControlName="password" name="password" placeholder="Password"
                   required type="password">
        </div>
        <div *ngIf="error" class="error-message">
            Username or password incorrect!
            <div style="text-align: center">
                Please check!
            </div>
        </div>
        <div *ngIf="error2" class="error-message">
            Complete all field!

        </div>
        <div class="login-button-group">
            <p>Don't have an account?</p>
            <div class="register-link">
                <a routerLink="/register-page">Register</a>
            </div>
            <button class="login-btn" type="submit">Log in</button>
        </div>
    </form>
</div>
