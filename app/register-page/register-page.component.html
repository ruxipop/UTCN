<div class="register-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="form" autocomplete="off">
        <div class="form-group">
            <div class="name-group">
                <input class="form-control" formControlName="first_name" name="first_name" placeholder="First Name"
                       type="text">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input class="form-control" formControlName="last_name" name="last_name" placeholder="Last Name"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" formControlName="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" formControlName="email" name="email" placeholder="Email" type="email">
        </div>
        <div class="form-group">
            <input class="form-control" formControlName="password" name="password" placeholder=" Password"
                   type="password">
        </div>
        <div *ngIf="error2" class="error-message">
            Complete all field!

        </div>
        <div *ngIf="existEmail" class="error-message">
            This email already exist!

        </div>
        <div *ngIf="existUsername" class="error-message">
            This username already exist!

        </div>
        <div class="register-button-group">
            <p>Already have an account?</p>
            <div class="login-link">
                <a routerLink="/login-page">Log in</a>
            </div>
            <button class="login-btn" type="submit">Register</button>
        </div>
    </form>
</div>
